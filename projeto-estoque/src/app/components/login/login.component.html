<div class="jumbotron">
  <form class="form-signin">
    <div class="text-center mb-4">
      <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sistema de Estoque</h1>
      <p>Sitema criado para gerenciar o estoque da sua empresa.<br><a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
    </div>

    <div class="form-label-group">
      <label for="inputPassword">Digite seu E-mail</label>
      <input type="email" id="inputEmail" class="form-control mt-2 mb-2" placeholder="Ex: vinicius@gmail.com" required autofocus>
    </div>

    <div class="form-label-group mt-4">
      <label for="inputPassword">Digite sua senha</label>
      <input type="password" id="inputPassword" class="form-control mt-2" placeholder="Ex: 8452YT$$" required>

    </div>

    <div class="checkbox mb-3 mt-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-2" [routerLink]="['/']">Login</button>
    <button type="button" class="btn btn-danger btn-block mt-2">Register</button>

  </form>
</div>
